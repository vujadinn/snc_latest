<h2 class="dialog-title" mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <div class="row">
    <div class="col-md-12" [innerHTML]="message">
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button [color]="buttonValidateColor" *ngIf="buttonValidateID" (click)="validate()">{{buttonValidateName}}</button>
  <button mat-raised-button [color]="buttonNoColor" *ngIf="buttonNoID" (click)="no()">{{buttonNoName}}</button>
  <button mat-raised-button *ngIf="buttonCancelID" (click)="cancel()">{{buttonCancelName}}</button>
</mat-dialog-actions>
