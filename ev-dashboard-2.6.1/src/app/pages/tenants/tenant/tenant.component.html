<div class="main-content">
  <div class="card card-profile card-testimonial">
    <mat-tab-group animationDuration="0ms" disableRipple="true" class="mat-tab-info mat-tabs-with-actions">
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>account_balance</mat-icon>
          <span>{{'general.general' | translate}}</span>
        </ng-template>
        <div class="card-body mat-tab-dialog-body-content">
          <app-tenant-main #tenantMainComponent [formGroup]="formGroup" [currentTenantID]="currentTenantID" [tenant]="tenant"></app-tenant-main>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label>
          <mat-icon>settings_input_component</mat-icon>
          <span>{{'general.menu.components' | translate}}</span>
        </ng-template>
        <div class="card-body">
          <app-tenant-components #tenantComponentsComponent [formGroup]="formGroup" [tenant]="tenant"></app-tenant-components>
        </div>
      </mat-tab>
    </mat-tab-group>
    <div class="tabs-actions">
      <button mat-button (click)="saveTenant(formGroup.value)" [disabled]="!formGroup.valid || !formGroup.dirty">
        <mat-icon>save</mat-icon>
        <span>{{'general.save' | translate}}</span>
      </button>
      <button mat-icon-button *ngIf="inDialog" (click)="close()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</div>
